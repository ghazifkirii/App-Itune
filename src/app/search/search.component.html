<div class="container">
  <div class="m-3 text-center">
    <form  class="form-inline" (ngSubmit)="onsubmit(f)" #f="ngForm">
      <div class="form-group">
        <input type="search"
               class="form-control"
               placeholder="Enter Search String"
               name="search"
               ngModel
               required>
      </div>
      <button type="submit"
              class="btn btn-primary">Search</button>
    </form>
    <hr>
    <app-music-list [musics]="ituneservice.music" ></app-music-list>
  </div>
</div>
